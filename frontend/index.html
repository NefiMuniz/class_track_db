<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTrack - Academic Task Manager</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/courses.css">
    <link rel="stylesheet" href="css/assignments.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
</head>
<body>
    <!-- ===== HEADER ===== -->
    <header class="app-header">
        <div class="container header-content">
            <div class="header-left">
                <h1 class="app-title">ClassTrack</h1>
                <p class="app-subtitle">Academic Task Manager</p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="btn-add-course">
                    <span>+ Add Course</span>
                </button>
                <button class="btn btn-primary" id="btn-add-assignment">
                    <span>+ Add Assignment</span>
                </button>
            </div>
        </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="app-main container">
        <div class="app-layout">
            
            <!-- ===== LEFT SIDEBAR - COURSES ===== -->
            <aside class="sidebar-left">
                <div class="sidebar-header">
                    <h2>Courses</h2>
                </div>
                <div class="courses-list" id="courses-container">
                    <!-- Course cards will be inserted here -->
                    <div class="courses-empty" id="courses-empty">
                        <div class="courses-empty-icon">üìö</div>
                        <p class="courses-empty-text">No courses yet</p>
                        <button class="btn btn-secondary" onclick="document.getElementById('btn-add-course').click()">
                            Add Your First Course
                        </button>
                    </div>
                </div>
            </aside>

            <!-- ===== CENTER - ASSIGNMENTS ===== -->
            <section class="content-center">
                <div class="content-header">
                    <h2>Assignments</h2>
                    <div class="content-controls">
                        <input 
                            type="text" 
                            id="search-assignments" 
                            class="form-control search-input" 
                            placeholder="Search assignments..."
                        >
                        <select id="filter-course" class="form-control">
                            <option value="">All Courses</option>
                        </select>
                        <select id="filter-status" class="form-control">
                            <option value="">All Status</option>
                            <option value="incomplete">Incomplete</option>
                            <option value="completed">Completed</option>
                        </select>
                        <select id="sort-assignments" class="form-control">
                            <option value="dueDate">Sort by Due Date</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="points">Sort by Points</option>
                        </select>
                    </div>
                </div>
                
                <div class="assignments-list" id="assignments-container">
                    <!-- Assignment cards will be inserted here -->
                    <div class="assignments-empty" id="assignments-empty">
                        <div class="assignments-empty-icon">üìù</div>
                        <p class="assignments-empty-text">No assignments yet</p>
                        <button class="btn btn-secondary" onclick="document.getElementById('btn-add-assignment').click()">
                            Add Your First Assignment
                        </button>
                    </div>
                </div>
            </section>

            <!-- ===== RIGHT SIDEBAR - STATISTICS ===== -->
            <aside class="sidebar-right">
                <div class="sidebar-header">
                    <h2>Progress</h2>
                </div>
                
                <!-- Statistics Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-completed">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-overdue">0</div>
                        <div class="stat-label">Overdue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-rate">0%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                </div>

                <!-- Completion Chart -->
                <div class="chart-container">
                    <h3>Completion Overview</h3>
                    <canvas id="completion-chart"></canvas>
                </div>

                <!-- Points Summary -->
                <div class="points-summary">
                    <h3>Points</h3>
                    <div class="points-row">
                        <span>Earned</span>
                        <span class="points-value" id="points-earned">0</span>
                    </div>
                    <div class="points-row">
                        <span>Total</span>
                        <span class="points-value" id="points-total">0</span>
                    </div>
                </div>
            </aside>

        </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2025 ClassTrack by N√©fi Muniz | BYU-Pathway Worldwide</p>
        </div>
    </footer>

    <!-- ===== COURSE MODAL ===== -->
    <div class="modal" id="course-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="course-modal-title">Add Course</h2>
                <button class="modal-close" onclick="closeModal('course-modal')">&times;</button>
            </div>
            <form id="course-form">
                <div class="form-group">
                    <label for="course-name" class="form-label">Course Name *</label>
                    <input type="text" id="course-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="course-code" class="form-label">Course Code *</label>
                    <input type="text" id="course-code" class="form-control" placeholder="e.g., CSE 310" required>
                </div>
                <div class="form-group">
                    <label for="course-color" class="form-label">Color Theme *</label>
                    <input type="color" id="course-color" class="form-control" value="#0062B8" required>
                </div>
                <div class="form-group">
                    <label for="course-credits" class="form-label">Credits *</label>
                    <input type="number" id="course-credits" class="form-control" min="1" max="6" value="3" required>
                </div>
                <div class="form-group">
                    <label for="course-semester" class="form-label">Semester *</label>
                    <input type="text" id="course-semester" class="form-control" placeholder="e.g., Fall 2025" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('course-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== ASSIGNMENT MODAL ===== -->
    <div class="modal" id="assignment-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="assignment-modal-title">Add Assignment</h2>
                <button class="modal-close" onclick="closeModal('assignment-modal')">&times;</button>
            </div>
            <form id="assignment-form">
                <div class="form-group">
                    <label for="assignment-course" class="form-label">Course *</label>
                    <select id="assignment-course" class="form-control" required>
                        <option value="">Select a course</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignment-title" class="form-label">Title *</label>
                    <input type="text" id="assignment-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="assignment-description" class="form-label">Description</label>
                    <textarea id="assignment-description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="assignment-duedate" class="form-label">Due Date *</label>
                    <input type="date" id="assignment-duedate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="assignment-priority" class="form-label">Priority *</label>
                    <select id="assignment-priority" class="form-control" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignment-points" class="form-label">Points</label>
                    <input type="number" id="assignment-points" class="form-control" min="0" value="100">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('assignment-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Assignment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/assignments.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
